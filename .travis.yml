dist: trusty
sudo: required

branches:
  only:
    - gh-pages
    - /.*/

# Environment variables
env:
  global:
    - GH_REPO_NAME: DrShadowStack
    - GH_REPO_REF: github.com/zwimer/DrShadowStack.git

# Install dependencies
install:
  - set -e
  - ./travis_scripts/install.sh

# Build and test
script:
  - set -e
  - cd $TRAVIS_BUILD_DIR
  - ./travis_scripts/setup.sh
  - ./travis_scripts/build.sh
  - ./travis_scripts/gen_docs.sh
  - ./travis_scripts/update_current_commit.sh
